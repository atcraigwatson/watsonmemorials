<section class="home-section mt-5" id="testimonials">

    <div class="container">

        <div class="row justify-content-center align-items-center flex-lg-row no-shadow">

            <div class="col-lg-6 bg-red-base">

                <h2 class="display-5 text-center mb-5 sr-only">Testimonials</h2>
                <span class="speach-mark"></span>

                <div id="carouselIndicators" class="carousel slide text-white p-5" data-ride="carousel">

                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                    <div class="carousel-inner">

                        {% for testimonial in site.data.testimonials %}
                        <div class="carousel-item {% if testimonial.num == 1 %}active{% endif %}">
                            <div class="testimonial">
                                <p class="text-white text-right mb-0">
                                    <span class="star "></span>
                                    <span class="star"></span>
                                    <span class="star"></span>
                                    <span class="star"></span>
                                    <span class="star"></span>
                                </p>
                                <p class="text-white text-right">{{ testimonial.shoutOut }}</p>
                                <p class="my-5">{{ testimonial.testimonialExcerpt }}</p>
                                    <p class="text-right font-italic">{{ testimonial.customerName }}</p>
                            </div>
                        </div><!-- /.carousel-item -->
                        {% endfor %}

                    </div><!-- /.carousel-inner -->
                </div><!-- /.carousel -->

            </div><!-- /.col* -->
            <div class="col-lg-6 bg-slate-lightest py-5 testimonial-callout flex-column">
                <h3 class="mb-1 text-center">Why Choose Watson Memorials?</h3>
                <p class="mb-3 text-center">Quaility Is Everthing</p>
                <div class="d-flex flex-column flex-sm-row justify-content-sm-center">
                    <div class="d-flex flex-column flex-sm-row mb-3 mr-sm-3">
                        <a href="/contact.html" class="btn btn-lg btn-primary">Contact Us</a>
                    </div>
                    <div class="d-flex flex-column flex-sm-row mb-3">
                        <a href="/new-memorials/lawn-memorials.html" class="btn btn-lg btn-outline-primary">View Online Brochure</a>
                    </div>
                </div>
            </div><!-- /.col* -->
        </div>
    </div>
</section>
