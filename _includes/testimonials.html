<section class="home-section mt-5 pt-5" id="testimonials">

    <div class="container">

        <div class="row justify-content-center align-items-center flex-lg-row noshadow p-0">

            <div class="col-lg-6">

                <h2 class="display-5 text-center mb-5 sr-only">Testimonials</h2>
                <span class="speach-mark"></span>

                <div id="carouselIndicators" class="carousel slide p-5" data-ride="carousel">

                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                    <div class="carousel-inner">

                        {% for testimonial in site.data.testimonials %}
                        <div class="carousel-item {% if testimonial.num == 1 %}active{% endif %}">
                            <div class="testimonial">
                                <p class="text-right mb-0">
                                    <span class="star "></span>
                                    <span class="star"></span>
                                    <span class="star"></span>
                                    <span class="star"></span>
                                    <span class="star"></span>
                                </p>
                                <p class="text-right">{{ testimonial.shoutOut }}</p>
                                <p class="my-5">{{ testimonial.testimonialExcerpt }}</p>
                                    <p class="text-right font-italic"> - {{ testimonial.customerName }}</p>
                            </div>
                        </div><!-- /.carousel-item -->
                        {% endfor %}

                    </div><!-- /.carousel-inner -->
                </div><!-- /.carousel -->

            </div><!-- /.col* -->
            {% include testimonials-callout.html %}
        </div>
    </div>
</section>
