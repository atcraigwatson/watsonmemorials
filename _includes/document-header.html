<!DOCTYPE html>
<html lang="en">

  <!-- Open head -->
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>

    <!-- Informational meta tags -->
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="Craig Watson">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Compiled CSS including Bootstrap -->
    <link rel="stylesheet" href="/css/styles.min.css">

    <!-- Facebook OG -->
    {% include facebook-og.html %}

    <!-- Twitter meta -->
    {% include twitter-card.html %}

    <!-- Google Analytics -->
    {% include google-analytics.html %}

    <!-- Contact Form Scripts -->
    {% if page.url == '/contact.html' %}
      <style>
        /* Make recapture responsive (fit on small screens) */
        @media screen and (max-height: 575px) and (max-width: 335px){
          #rc-imageselect, .g-recaptcha {
            transform:scale(0.77);
            -webkit-transform:scale(0.77);
            transform-origin:0 0;
            -webkit-transform-origin:0 0;
          }
        }
      </style>
    {% endif %}

  </head>
  <!-- ./ head -->
